tem' href="#">            <picture><source srcset="img/slider-top/slide-01.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-01.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->        <a class='banner-slider__item' href="#">            <picture><source srcset="img/slider-top/slide-02.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-02.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->        <a class='banner-slider__item' href="#">            <picture><source srcset="img/slider-top/slide-03.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-03.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->        <a class='banner-slider__item' href="#">            <picture><source srcset="img/slider-top/slide-02.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-02.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->        <a class='banner-slider__item' href="#">            <picture><source srcset="img/slider-top/slide-01.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-01.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->        <a class='banner-slider__item' href="#">            <picture><source srcset="img/slider-top/slide-03.webp" type="image/webp"><img class="banner-slider__img" src="img/slider-top/slide-03.jpg" alt="фото слайда"></picture>        </a>        <!-- /.banner-slider-item -->    </div></div>            <a class="banner-section__item sale-item" href="#">                <div class="sale-item__top">                    <p class="sale-item__text">акция</p>                    <div class="sale-item__price">                        <span class="sale-item__price-new">190 000                            <svg class="icon icon-
